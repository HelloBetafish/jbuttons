<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Joe's Astounding Button App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link to Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Link to Font Awesome -->
  <script src="https://use.fontawesome.com/c45e17d10d.js"></script>
  <!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <!--Link to CSS-->
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <!-- Favicon http://findicons.com/icon/260843/train_transportation -->
	<!--   <link rel="shortcut icon" href="assets/images/train_transportation.ico"> -->

</head>

<body>
	<div class="container">

		<div class="jumbotron text-center">
			<div>
				<h1>Joe's Astounding Button App
					<i class="fa fa-paper-plane" aria-hidden="true"></i>
				</h1>
			</div>
		</div>

		<div class="row text-center">
			<div class="col-3">
				<button id="arc" type="button" class="btn btn-info btn-lg">Arc</button>
			</div>
			<div class="col-3">
				<button id="void" type="button" class="btn btn-success btn-lg">Void</button>
			</div>
			<div class="col-3">
				<button id="solar" type="button" class="btn btn-warning btn-lg">Solar</button>
			</div>
			<div class="col-3">
				<button id="reset" type="button" class="btn btn-dark btn-lg">Reset</button>
			</div>
		</div>

		<div class="row text-center">
			<div class="col-3">
				<h2>= <span id="totalA">0</span></h2>
			</div>
			<div class="col-3">
				<h2>= <span id="totalV">0</span></h2>
			</div>
			<div class="col-3">
				<h2>= <span id="totalS">0</span></h2>
			</div>

		</div>

	</div>
	<!-- JQuery and .JS file -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/app.js"></script>

</body>
</html>
