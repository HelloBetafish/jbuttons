<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Joe's Astounding Button App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link to Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Link to Font Awesome -->
  <script src="https://use.fontawesome.com/c45e17d10d.js"></script>
  <!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <!--Link to CSS-->
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <!-- Favicon Thank you for downloading a favicon from Free Favicon! This favicon was created from an image at http://openclipart.org/ and converted to a favicon and other sizes for you to use in your projects. For more details about this image visit this page: http://openclipart.org/detail/202276/airplane-by-iaido-202276 -->
	  <link rel="shortcut icon" href="assets/favicon.ico">

</head>

<body>
	<div class="container">

		<div class="jumbotron text-center">
			<div>
				<h1>Joe's Astounding Button App
					<i class="fa fa-paper-plane" aria-hidden="true"></i>
				</h1>
			</div>
		</div>

		<div class="row text-center">
			<div class="col-3">
				<button id="arc" type="button" class="btn btn-info btn-lg">Arc</button>
			</div>
			<div class="col-3">
				<button id="void" type="button" class="btn btn-success btn-lg">Void</button>
			</div>
			<div class="col-3">
				<button id="solar" type="button" class="btn btn-warning btn-lg">Solar</button>
			</div>
			<div class="col-3">
				<button id="reset" type="button" class="btn btn-dark btn-lg">Reset</button>
			</div>
		</div>

		<div class="row text-center">
			<div class="col-3">
				<h2>= <span id="totalA">0</span></h2>
			</div>
			<div class="col-3">
				<h2>= <span id="totalV">0</span></h2>
			</div>
			<div class="col-3">
				<h2>= <span id="totalS">0</span></h2>
			</div>
		</div>

		<div class="row text-center">
			<div class="col-3">
				<button id="arcSide" type="button" class="btn btn-info btn-lg">Side A</button>
			</div>
			<div class="col-3">
				<button id="voidSide" type="button" class="btn btn-success btn-lg">Side V</button>
			</div>
			<div class="col-3">
				<button id="solarSide" type="button" class="btn btn-warning btn-lg">Side S</button>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-4">
				<h2>Player 1: <span id="p1"></span></h2>

				<h2>Player 2: <span id="p2"></span></h2>

				<h2>Player 3: <span id="p3"></span></h2>
			</div>
			<div class="col-4">
				<h2>Player 4: <span id="p4"></span></h2>

				<h2>Player 5: <span id="p5"></span></h2>

				<h2>Player 6: <span id="p6"></span></h2>
			</div>
		</div>

	</div>
	<!-- JQuery and .JS file -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/app.js"></script>

</body>
</html>
